<!DOCTYPE html>
<html>
	<head>
		<title>Eat Healthy | Login</title>
		<style data-th-replace="fragments/head::head"></style>
		<style>
			/* Bordered form */
			form {
				border: 3px solid #f1f1f1;
				width: 50%;
				margin: auto;
			}

			/* Full-width inputs */
			input[type=text], input[type=password] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				box-sizing: border-box;
			}

			/* Set a style for all buttons */
			button {
				/*background-color: #4CAF50;*/
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				cursor: pointer;
				width: 100%;
			}

			/* Add a hover effect for buttons */
			button:hover {
				opacity: 0.8;
			}

			.navbtn {
				width: 100%;
				padding: 15px 0;
				border-bottom: 3px solid #f1f1f1;
				border-right: 3px solid #f1f1f1;
				font-weight: 600;
			}

		</style>
	</head>

	<body>
		<div data-th-replace="fragments/header::header"></div>
        <!-- !PAGE CONTENT! -->
		<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
			
			<form data-th-action="@{/login}" method="POST">
				<div class="w3-row">
					<div class="w3-col m6 w3-center w3-theme-l5">
						<a class="w3-button hover-no navbtn w3-text-theme w3-theme-l5" data-th-href="@{/registration}">SIGN UP</a>
					</div>
					<div class="w3-col m6 w3-center">
						<a class="w3-button w3-white hover-no" onclick="return false;" href="#" style="width: 100%; padding: 15px 0; cursor: default;font-weight: 600;">LOG IN</a>
					</div>
				</div>
				<div class="w3-margin-bottom w3-center" style="margin-top: 24px;">
					<h1>Log Into Your Account</h1>
					<p>Your account is your portal to all things in Eat Healthy: your recipes, comments, favorite recipes, and more!</p>	
				</div>

				<div class="w3-padding w3-padding-16">
					<label><b>Username</b></label>
					<input type="text" placeholder="Enter Username" id="email" name="username" required="required" autofocus="autofocus" />

					<label><b>Password</b></label>
					<input type="password" placeholder="Enter Password" id="password" name="password" required="required" />

					<button class="w3-black w3-theme" name="Submit" value="Login" type="Submit">Login</button>
					<input type="checkbox" checked="checked" /> Remember me
				</div>
				<div class="w3-padding w3-padding-16">
					<div align="center" data-th-if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
					</div>
				</div>

				<div class="w3-padding w3-padding-16" style="background-color:#f1f1f1">
					<div class="w3-right-align">
						Forgot <a href="#">password?</a>
					</div>
				</div>
			</form>

		<!-- End page content -->
        </div>
        <hr />
        <div data-th-replace="fragments/footer::foot"></div>
	</body>
</html>
