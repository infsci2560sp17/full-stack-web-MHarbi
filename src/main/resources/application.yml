---
spring:
    profiles: default
    database:
        driverClassName: org.postgresql.Driver
    datasource:
        url: ${DATABASE_URL}
        maxActive: 10
        maxIdle: 5
        minIdle: 2
        initialSize: 5
        removeAbandoned: true
    jpa:
        database: POSTGRESQL
        show-sql: true
        hibernate:
            ddl-auto: create-drop
    http:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
---
spring:
    profiles: test
    database:
        driverClassName: org.h2.Driver
    datasource:
        url: "jdbc:h2:mem:"    
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        hibernate:
            ddl-auto: create-drop
    http:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB